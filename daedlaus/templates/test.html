<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Test</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-base-100">
    <h1 class="text-3xl font-bold mb-5">DaisyUI Test Page</h1>
    
    <div class="flex flex-col gap-5">
        <div>
            <h2 class="text-xl mb-2">Buttons</h2>
            <button class="btn">Button</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-accent">Accent</button>
            <button class="btn btn-outline">Outline</button>
        </div>
        
        <div>
            <h2 class="text-xl mb-2">Card</h2>
            <div class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Card title</h2>
                    <p>This is a test card to verify DaisyUI is working correctly.</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Action</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div>
            <h2 class="text-xl mb-2">Alert</h2>
            <div class="alert alert-info">
                <span>This is an info alert.</span>
            </div>
        </div>
    </div>
</body>
</html>
