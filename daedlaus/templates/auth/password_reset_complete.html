{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete | Daedalus - Legal Tech Platform{% endblock %}

{% block content %}
<div class="grid place-items-center mt-10">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4">Password Reset Complete</h2>
            
            <div class="alert alert-success">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>Your password has been set. You may now proceed to login.</span>
            </div>
            
            <div class="mt-6 text-center">
                <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
